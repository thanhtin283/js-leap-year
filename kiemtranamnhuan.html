<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
    <script>
        let year = parseInt(prompt('nhap số năm'));
    let isLeapYear = false;

let isDivisibleBy4 = year % 4 == 0;
if (isDivisibleBy4) {
  let isDivisibleBy100 = year % 100 == 0;
  if (isDivisibleBy100) {
    let isDivisibleBy400 = year % 400 == 0;
    if (isDivisibleBy400) {
      isLeapYear = true;
    }
  } else {
    isLeapYear = true;
  }
}

if (isLeapYear) {
  alert(year + " là năm nhuận");
} else {
  alert(year + " khong phải là năm nhuận");
}
</script>
</body>
</html>
